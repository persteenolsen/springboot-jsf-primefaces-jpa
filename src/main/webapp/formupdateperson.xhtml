<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
       <title>Spring Boot JSF PrimeFaces JPA</title>
       <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	   
       <link rel="stylesheet" type="text/css" href="css/style.css" />
    
       <!--Not working eigther in the folder "recources" or "webapp"-->
       <!--<h:outputStylesheet name="/css/style.css"  />-->

    </h:head>
    <h:body class="body">
       
     <div class="header">
       <div class="menu-header">
       
       <!--The menu and items are included as a file -->			
       <ui:include src="menu.xhtml"/>
     
     </div>
    </div>


    <br/>
    
    <div class="header-text">
        
        Update the Person in the form below: 
          
    </div>   

        <h:form>
           
            <p:panelGrid styleClass="ui-noborder" id="gridupdate" columns="1" rendered="#{not empty personController.selectedPerson}"  >
            

            <h:outputLabel for="name" value="Name:"/>
            <h:outputText value="* (2 to 30 letters)" />

            <p:inputText id="name" label="Name"  value="#{personController.selectedPerson.name}" />
                
            <p:message for="name" />
             <h:outputLabel for="email" value="Email:" />
             <h:outputText value="* (xxx@yyyy.com)" />
               
             <p:inputText id="email" label="Email" value="#{personController.selectedPerson.email}" />
                        
            <p:message for="email" />
    
            <h:outputLabel for="age" value="Age:" />
             <h:outputText value="* (Number from 18 to 125)" />
                                
             <p:inputNumber maxValue="125" decimalPlaces="0" thousandSeparator="" validatorMessage="Age needs to be a number from 18 to 125!" id="age" label="Age" value="#{personController.selectedPerson.age}" />
                     
             <p:message for="age" />


             </p:panelGrid>
              
             <br/>
            
              <p:commandButton update="gridupdate" value="Update the person" icon="fa fa-fw fa-pencil" action="#{personController.updatePerson()}"   />
             

        </h:form>

  
</h:body>
</html>
