<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Spring Boot JSF PrimeFaces JPA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	
      
       <link rel="stylesheet" type="text/css" href="css/style.css" />
    
       <!--Not working eigther in the folder "recources" or "webapp"-->
       <!--<h:outputStylesheet name="/css/style.css"  />-->

    </h:head>
    <h:body class="body">
       
     <div class="header">
       <div class="menu-header">
        
       <!--Note: for demo I am including the menu as a file -->			
       <ui:include src="menu.xhtml"/>
     
     </div>
    </div>

       <div class="header-text">A Java Spring Boot JSF PrimeFaces JPA MySQL Web Application</div>
        
       <div class="jvminfo-text"> #{personController.getJVMHeap()} </div>
       
       <div class="warning-messages"> Note: Up to 10 seconds response time due to the limited resources! 
       </div>
       
       <br/> 
    
       
        <h:form  id="form">
            
            <p:commandButton value="Add a Person" action="formcreateperson.xhtml?faces-redirect=true" ></p:commandButton>
            
            <br/><br/>

            <p:dataTable reflow="true" rows="5" paginator="true" value="#{personController.getAllPersons()}" var="person" rowKey="#{person.id}">
            

                <p:column headerText="Name">
                    <h:outputText value="#{person.name}"/>
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{person.email}"/>
                </p:column>

                <p:column headerText="Age">
                    <h:outputText value="#{person.age}"/>
                </p:column>

                <p:column style="text-align: left">
                    <p:commandButton action="formupdateperson.xhtml?faces-redirect=true"  title="Update">
                                
                      <f:setPropertyActionListener value="#{person}" target="#{personController.selectedPerson}" />                   
                    </p:commandButton>
                   
                        <p:commandButton action="#{personController.deletePerson(person)}" title="Delete"></p:commandButton>
                </p:column>
            </p:dataTable>

        
        </h:form>
        
    </h:body>
</html>
